<!DOCTYPE html>
<html lang="en" style="min-width:300px;">
  <head>
    <!-- bootstrap: 3.3.7
         bootstrap-table: 1.11.1
    -->
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-table.min.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h4 class="center">Neut for Chrome</h4>
      <hr>
      <div class="panel panel-primary">
        <div class="panel-heading center">Most used hosts</div>
        <div class="panel-body">
          <!-- table -->
          <table class="table table-striped" id="hosts-table">
            <thead>
              <tr>
                <th>Host</th>
                <th>Requests</th>
                <th>Avg load time (ms)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>google.com</td>
                <td class="center">54</td>
                <td class="center">135</td>
              </tr>
            </tbody>
          </table>

          <section></section>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- scripts -->
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-table.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
