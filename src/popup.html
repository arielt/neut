<!DOCTYPE html>
<html lang="en" style="min-width:300px;">
  <head>
    <!-- bootstrap: 3.3.7 -->
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h4 class="center">Neut for Chrome</h4>
      <hr>
      <div class="panel panel-primary">
        <div class="panel-heading center">Most used hosts</div>
        <div class="panel-body">
          <!-- table -->
          <table class="table table-striped" id="hosts-table">
            <thead>
              <tr>
                <th data-field="host">Host</th>
                <th data-field="requests">Requests</th>
                <th data-field="time">Load time (ms)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <section></section>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- scripts -->
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
